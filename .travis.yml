dist: bionic
sudo: required

language: ruby
cache: bundler
before_install:
  - gem install bundler
before_script:
  - "./bin/ci/install_on_debian.sh"
  - until sudo lsof -i:5672; do echo "Waiting for RabbitMQ to start..."; sleep 1; done
  - "./bin/ci/before_build.sh"
matrix:
  include:
    - rvm: "2.7.1"
    - rvm: "2.6.6"
    - rvm: "2.5.8"
    - rvm: "2.4.10"
    - rvm: "2.3.8"
    - rvm: "jruby-9.2.16.0"
    - rvm: "ruby-head"
  allow_failures:
    rvm:
      - "jruby-9.2.16.0"
      - ruby-head
